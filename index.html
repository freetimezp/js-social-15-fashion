<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project | Fashion</title>
</head>

<body>
    <header id="header">
        <a href="/js-social-15-fashion" class="logo">Shop</a>
        <ul class="nav">
            <li><a href="#">
                    <ion-icon name="home-outline"></ion-icon>
                </a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Shopping</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <ul class="util">
            <li><a href="#"><ion-icon name="search-outline"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="heart-outline"></ion-icon></a></li>
            <li>
                <a href="#"><ion-icon name="bag-outline"></ion-icon></a>
                <span class="number">8</span>
            </li>
        </ul>
    </header>

    <div class="banner" id="banner">
        <div class="women">
            <img src="./assets/images/women-1.jpg" alt="women">
            <a href="#" class="switch-btn" onclick="switchBanner('left');">Women</a>
        </div>
        <div class="men">
            <img src="./assets/images/men-1.jpg" alt="men">
            <a href="#" class="switch-btn" onclick="switchBanner('middle');">Men</a>
        </div>
        <div class="special">
            <img src="./assets/images/special-1.jpg" alt="special">
            <a href="#" class="switch-btn" onclick="switchBanner('right');">Special</a>
        </div>
        <a href="#" class="reset" onclick="resetBanner();">
            <ion-icon name="power-outline"></ion-icon>
        </a>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
